syntax = "proto3";

package myprotocol;

message InnerA {
	string innerAX = 1;
	string innerAY = 2;
};

message InnerB {
	string innerBX = 1;
	string innerBY = 2;
};

enum InnerEnum {
	X = 0;
	Y = 1;
	Z = 2;
};

message Outer {
	fixed64 a = 1;
	optional fixed64 b = 2;
	fixed64 c = 3;
	oneof alt {
			InnerA x = 14;
			InnerB y = 15;
			fixed64 z = 16;
			InnerEnum e = 17;
	};
	fixed64 d = 4;
};
